{% extends "ddl/base.html" %}
{% load bootstrap3 %}

{% block header %}

{% endblock header %}

{% block content %}
  <form method = "post" action = "{% url 'users:register' %}" class = "form">
	{% csrf_token %}
	{% bootstrap_form form %}

	  <button name = "submit" class = "btn btn-primary"> submit </button>

  </form>
{% endblock content %}
